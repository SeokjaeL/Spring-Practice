<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Custom Order</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0fff0, #c9fdd7);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            color: #32cd32;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid #32cd32;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            color: #32cd32;
            margin-right: 10px;
            min-width: 100px;
        }

        input, select {
            flex: 1;
            padding: 10px;
            border: 1px solid #32cd32;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-chevron-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px 12px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #32cd32;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #2e8b57;
        }

        .home-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
        }

        .readonly {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Custom Order Edit</h1>
    <form th:action="@{/custom-orders/{id}(id=${customOrder.serial_no})}" th:object="${customOrder}" method="post">
        <div class="form-group">
            <label for="productCode">Product Code:</label>
            <input type="text" id="productCode" th:field="*{orderProductCode}" class="readonly" readonly>
        </div>
        <div th:if="${#fields.hasErrors('orderProductCode')}" th:errors="*{orderProductCode}"> <!-- 유효성 검사 오류 메시지 표시 --></div>

        <div class="form-group">
            <label for="customizationDetails">Customization Details:</label>
            <input type="text" id="customizationDetails" th:field="*{customizationDetails}">
        </div>
        <div th:if="${#fields.hasErrors('customizationDetails')}" th:errors="*{customizationDetails}"> <!-- 유효성 검사 오류 메시지 표시 --></div>

        <div class="form-group">
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" th:field="*{deliveryDate}">
        </div>
        <div th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}"> <!-- 유효성 검사 오류 메시지 표시 --></div>

        <div class="form-group">
            <label for="specialInstructions">Special Instructions:</label>
            <input type="text" id="specialInstructions" th:field="*{specialInstructions}">
        </div>
        <div th:if="${#fields.hasErrors('specialInstructions')}" th:errors="*{specialInstructions}"> <!-- 유효성 검사 오류 메시지 표시 --></div>

        <div class="form-group">
            <label for="orderProductName">Order Product Name:</label>
            <input type="text" id="orderProductName" th:field="*{orderProductName}" class="readonly" readonly>
        </div>
        <div th:if="${#fields.hasErrors('orderProductName')}" th:errors="*{orderProductName}"> <!-- 유효성 검사 오류 메시지 표시 --></div>

        <div class="form-group">
            <label>Order Name:</label>
            <span th:text="${customOrder.orderName}"></span>
        </div>

        <div class="form-group">
            <label>Order Phone Number:</label>
            <span th:text="${customOrder.orderPhoneNumber}"></span>
        </div>

        <div class="form-group">
            <label>Order Address:</label>
            <span th:text="${customOrder.orderAddress}"></span>
        </div>

        <button type="submit" class="button">Save Custom Order</button>
    </form>
    <button onclick="location.href='/'" class="button home-button">Home</button>
</body>

</html>
