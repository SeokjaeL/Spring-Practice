<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Order Form</title>
    <style>
        /* Your existing CSS */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0fff0, #c9fdd7);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            color: #32cd32;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #32cd32;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e8b57;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{header :: header}"></th:block>
    <h1>주문 폼</h1>

    <form th:action="@{/orders}" th:object="${Order}" method="post">
        <div class="form-group">
            <label for="productCode">상품코드:</label>
            <select id="productCode" th:field="*{product_code.productCode}">
                <option th:each="product : ${products}" th:value="${product.productCode}" th:text="${product.productName}">상품명</option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('product_code')}" th:errors="*{product_code}"></div>
        </div>

        <div class="form-group">
            <label for="deliveryDate">배송 날짜:</label>
            <input type="date" id="deliveryDate" th:field="*{deliveryDate}">
            <div class="error" th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}"></div>
        </div>

        <div class="form-group">
            <label for="orderName">주문자 이름:</label>
            <input type="text" id="orderName" th:field="*{member.realName}" readonly>
        </div>

        <div class="form-group">
            <label for="orderPhoneNumber">전화번호:</label>
            <input type="text" id="orderPhoneNumber" th:field="*{member.phoneNumber}" readonly>
        </div>

        <div class="form-group">
            <label for="orderAddress">주소:</label>
            <input type="text" id="orderAddress" th:field="*{member.address}" readonly>
        </div>

        <button type="submit">Save Order</button>
    </form>

    <th:block th:replace="~{footer :: footer}"></th:block>
</body>
</html>
