<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Index Page</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background: linear-gradient(135deg, #f0fff0, #c9fdd7);
			font-family: Arial, sans-serif;
		}

		h1 {
			font-size: 2.5em;
			color: #32cd32;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
			margin-bottom: 20px;
		}

		.button {
			padding: 15px 30px;
			font-size: 1.2em;
			color: white;
			background-color: rgba(144, 238, 144, 0.8);
			border: none;
			border-radius: 10px;
			cursor: pointer;
			transition: background-color 0.3s;
			backdrop-filter: blur(10px);
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			margin-top: 20px;
			text-decoration: none;
			display: inline-block;
			text-align: center;
			margin: 10px;
		}

		.button:hover {
			background-color: rgba(102, 205, 170, 0.8);
		}
	</style>
</head>

<body>
	<th:block th:replace="header :: header"></th:block>
	<h1>장인공방에 오신것을 환영합니다.</h1>
	<p>석재 밑에 세션으로 로그인해야 볼 수 있게 해둔 관리들을 관리자가 로그인 했을 때 가능하게 하면 될듯</p>
	<th:block th:if="${session.user != null}">
		<a href="/product-management" class="button">상품관리</a>
	</th:block>
	<th:block th:if="${session.user != null}">
		<a href="/custom-orders-management" class="button">맞춤주문관리</a>
	</th:block>
	<th:block th:if="${session.user != null}">
		<a href="/orders-management" class="button">주문관리</a>
	</th:block>
	<th:block th:if="${session.user != null}">
		<a href="/member-management" class="button">회원관리</a>
	</th:block>
	<th:block th:if="${session.user == null}">
		<button class="button" onclick="location.href='/login'">회원로그인</button>
	</th:block>
	
	<!--여기서 관리자로그인-->
	
	<th:block th:if="${session.user == null}">
		<button class="button" onclick="">관리자로그인</button>
	</th:block>
	<th:block th:if="${session.user != null}">
		<a href="/my-page" class="button">My Page</a>
	</th:block>



	<th:block th:replace="footer :: footer"></th:block>
</body>

</html>
