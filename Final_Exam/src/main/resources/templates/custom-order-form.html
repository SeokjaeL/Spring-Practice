<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Custom Order Form</title>
    <script src="https://js.bootpay.co.kr/bootpay-4.3.4.min.js" type="application/javascript"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0fff0, #c9fdd7);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            color: #32cd32;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #32cd32;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #32cd32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e8b57;
        }
    </style>
</head>
<body>
    <h1>맞춤 주문 폼</h1>

    <form id="orderForm" th:action="@{/custom-orders}" th:object="${customOrder}" method="post">
        <div class="form-group">
            <label for="product">상품명</label>
            <select id="product" th:field="*{product}" onchange="updateProductCost(this)">
                <option th:each="product : ${products}" th:value="${product.productCode}" th:data-cost="${product.productCost}" th:text="${product.productName}">상품명</option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></div>
        </div>

        <div class="form-group">
            <label for="customizationDetails">상품 커스텀 요청사항:</label>
            <input type="text" id="customizationDetails" th:field="*{customizationDetails}">
            <div class="error" th:if="${#fields.hasErrors('customizationDetails')}" th:errors="*{customizationDetails}"></div>
        </div>

        <div class="form-group">
            <label for="deliveryDate">배송 날짜:</label>
            <input type="date" id="deliveryDate" th:field="*{deliveryDate}">
            <div class="error" th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}"></div>
        </div>

        <div class="form-group">
            <label for="specialInstructions">배송 지시사항:</label>
            <input type="text" id="specialInstructions" th:field="*{specialInstructions}">
            <div class="error" th:if="${#fields.hasErrors('specialInstructions')}" th:errors="*{specialInstructions}"></div>
        </div>

        <div class="form-group">
            <label>주문자 이름:</label>
            <span th:text="${customOrder.member.realName}"></span>
        </div>

        <div class="form-group">
            <label>전화번호:</label>
            <span th:text="${customOrder.member.phoneNumber}"></span>
        </div>

        <div class="form-group">
            <label>주소:</label>
            <span th:text="${customOrder.member.address}"></span>
        </div>

        <input type="hidden" id="productCost"/>
        <button type="button" onclick="requestPay()">결제</button>
    </form>

    <script>
		document.addEventListener("DOMContentLoaded", function() {
		    // 초기 선택된 상품의 productCost 설정
		    const selectElement = document.getElementById('product');
		    updateProductCost(selectElement);
		});
		
        function updateProductCost(selectElement) {
            const selectedProduct = selectElement.options[selectElement.selectedIndex];
			const productCost = selectedProduct.dataset.cost;
            document.getElementById('productCost').value = productCost;
			console.log(productCost);
        }

		async function requestPay() {
		           const productCost = document.getElementById('productCost').value;
		           const productCode = document.getElementById('product').value;

		           try {
		               const response = await Bootpay.requestPayment({
		                   "application_id": "6676bcca9d67b097451b0263",
		                   "price": productCost,
		                   "order_name": "유한대학교 스프링 프로젝트",
		                   "order_id": "TEST_ORDER_ID"
		               });

		               switch (response.event) {
		                   case 'done':
		                       console.log(response);
		                       await fetch('/payment-confirm', {
		                           method: 'POST',
		                           headers: {
		                               'Content-Type': 'application/json'
		                           },
		                           body: JSON.stringify(response)
		                       });

		                       // 폼 제출
							   alert("결제가 완료되었습니다!");
		                       document.getElementById("orderForm").submit();
		                       break;
		                   case 'issued':
		                       // 가상계좌 입금 완료 처리
		                       break;
		                   case 'confirm':
		                       console.log(response.receipt_id);
		                       const confirmedData = await Bootpay.confirm();
		                       if (confirmedData.event === 'done') {
		                           // 결제 성공
		                       }
		                       break;
		               }
		           } catch (e) {
		               console.log(e.message);
		               switch (e.event) {
		                   case 'cancel':
		                       // 사용자가 결제창을 닫을 때 호출
		                       console.log(e.message);
		                       break;
		                   case 'error':
		                       // 결제 승인 중 오류 발생 시 호출
		                       console.log(e.error_code);
		                       alert("결제 실패: " + e.message);
		                       break;
		               }
		           }
		       }
    </script>
</body>
</html>
