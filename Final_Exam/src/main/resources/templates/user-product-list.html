<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Product List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0fff0, #c9fdd7); /* 밝은 연두색 그라데이션 배경 */
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            color: #32cd32; /* 연두색 제목 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8); /* 약간의 투명도 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* 글래스모피즘 효과 */
            border-radius: 10px;
            overflow: hidden; /* 테이블 둥근 모서리 적용 */
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #32cd32; /* 연두색 배경 */
            color: white;
        }

        tr:nth-child(even) {
            background-color: rgba(240, 255, 240, 0.8); /* 밝은 녹색 */
        }

        tr:nth-child(odd) {
            background-color: rgba(230, 255, 230, 0.8); /* 더 밝은 녹색 */
        }

        tr:hover {
            background-color: #c9fdd7; /* 행 마우스 오버 시 연한 녹색 배경 */
        }

        a {
            color: #32cd32; /* 링크 색상 연두색 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #32cd32; /* 연두색 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #2e8b57; /* 어두운 연두색 */
        }
    </style>
    <script>
        window.onload = function () {
            // 상품 가격에 "원" 추가 및 소수점 제거
            document.querySelectorAll('.product-cost').forEach(function (element) {
                let cost = parseFloat(element.textContent);
                element.textContent = cost.toFixed(0) + ' 원';
            });
        };
    </script>
</head>
<body>
    <h1>User Product List</h1>
    <table>
        <thead>
            <tr>
                <th>상품코드</th>
                <th>상품명</th>
                <th>상품가격</th>
                <th>상품종류</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productCode}">상품코드</td>
                <td>
                    <a th:href="@{/user-products/{code}(code=${product.productCode})}" th:text="${product.productName}">상품명</a>
                </td>
                <td class="product-cost" th:text="${product.productCost}">상품가격</td>
                <td th:text="${product.productCategory}">상품종류</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
