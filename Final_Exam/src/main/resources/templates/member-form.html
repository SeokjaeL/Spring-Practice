<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0fff0, #c9fdd7); /* 밝은 연두색 그라데이션 배경 */
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            color: #32cd32; /* 연두색 제목 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid #32cd32;
            padding: 30px; /* 패딩을 늘려서 더 큰 카드뷰 */
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8); /* 약간의 투명도 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* 글래스모피즘 효과 */
            margin-bottom: 20px;
            max-width: 500px; /* 카드뷰 최대 너비 설정 */
            width: 100%;
        }

        .form-group {
            display: flex;
            justify-content: flex-start; /* 왼쪽 정렬 */
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            color: #32cd32;
            margin-right: 10px;
            min-width: 100px; /* 라벨의 최소 너비를 설정하여 입력창과의 간격을 조정 */
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #32cd32;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8); /* 약간의 투명도 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            padding: 10px 20px; /* 원래대로 돌린 저장 버튼 */
            font-size: 1em; /* 원래 크기 */
            color: white;
            background-color: #32cd32; /* 연두색 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center; /* 버튼을 중앙으로 배치 */
            margin-top: 10px;
        }

        .button:hover {
            background-color: #2e8b57; /* 어두운 연두색 */
        }

        .home-button {
            margin-top: 30px; /* 폼과의 간격을 추가 */
            padding: 15px 30px; /* 홈으로 버튼 크기 증가 */
            font-size: 1.2em; /* 홈으로 버튼 폰트 크기 증가 */
        }
    </style>
    <script>
        // 페이지 로드 시 폼 필드를 초기화합니다.
        window.onload = function() {
            document.getElementById('id').value = '';
            document.getElementById('realName').value = '';
            document.getElementById('password').value = '';
            document.getElementById('address').value = '';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('email').value = '';
            document.getElementById('birthdate').value = '';
        };
        let isIdValid = false;

        function checkId() {
            var id = document.getElementById('id').value;
            if (!id) {
                document.getElementById('idCheckResult').innerText = '아이디를 입력하세요.';
                return;
            }
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/check-id?id=' + encodeURIComponent(id), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var result = xhr.responseText;
                        if (result === 'AVAILABLE') {
                            document.getElementById('idCheckResult').innerText = '사용 가능한 아이디입니다.';
                            document.getElementById('idCheckResult').style.color = 'green';
                            isIdValid = true;
                        } else {
                            document.getElementById('idCheckResult').innerText = '이미 사용 중인 아이디입니다.';
                            document.getElementById('idCheckResult').style.color = 'red';
                            isIdValid = false;
                        }
                    } else {
                        document.getElementById('idCheckResult').innerText = '아이디 중복 체크에 실패했습니다.';
                        isIdValid = false;
                    }
                }
            };
            xhr.send();
        }

        document.querySelector('form').addEventListener('submit', function(event) {
            if (!isIdValid) {
                event.preventDefault();
                document.getElementById('idCheckResult').innerText = '아이디 중복 체크를 완료하세요.';
                document.getElementById('idCheckResult').style.color = 'red';
            }
        });
    </script>
</head>

<body>
    <h1>회원가입</h1>
    <form th:action="@{/members}" th:object="${member}" method="post">
        <div class="form-group">
            <label for="id">아이디:</label>
            <input type="text" id="id" th:field="*{id}">
            <button type="button" onclick="checkId()">ID 중복 체크</button>
            <span id="idCheckResult"></span>
        </div>
        <!-- 유효성 검사 오류 메시지 -->
        
        <div class="form-group">
            <label for="realName">실명:</label>
            <input type="text" id="realName" th:field="*{realName}">
        </div>
        <!-- 유효성 검사 오류 메시지 -->

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" th:field="*{password}">
        </div>
        <!-- 유효성 검사 오류 메시지 -->

        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="address" th:field="*{address}">
        </div>
        <!-- 유효성 검사 오류 메시지 -->

        <div class="form-group">
            <label for="phoneNumber">전화번호:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <!-- 유효성 검사 오류 메시지 -->

        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" th:field="*{email}">
        </div>
        <!-- 유효성 검사 오류 메시지 -->

        <div class="form-group">
            <label for="birthdate">생일:</label>
            <input type="date" id="birthdate" th:field="*{birthdate}">
        </div>
        <!-- 유효성 검사 오류 메시지 -->

        <button type="submit" class="button">Save</button>
    </form>
    <button onclick="location.href='/'" class="button home-button">홈으로</button>
</body>

</html>
