<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "/";
        }, 5000); // 5000ms = 5초
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</p>
    <p>5초 후에 메인 페이지로 이동합니다...</p>
</body>
</html>
