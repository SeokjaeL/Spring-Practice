<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <script>
        window.onload = function() {
            if (typeof history.pushState === "function") {
                history.pushState(null, null, document.URL);
                window.addEventListener('popstate', function(event) {
                    history.pushState(null, null, document.URL);
                    alert("You cannot go back to the previous page.");
                });
            }
        };
    </script>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Product Cost</th>
                <th>Product Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productCode}">Product Code</td>
                <td th:text="${product.productName}">Product Name</td>
                <td th:text="${product.productCost}">Product Cost</td>
                <td th:text="${product.productCategory}">Product Category</td>
                <td>
                    <a th:href="@{/product-edit/{id}(id=${product.productCode})}">Edit</a> |
                    <form th:action="@{/products/{id}(id=${product.productCode})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <button onclick="location.href='/'">Back to Home</button>
</body>
</html>
