<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Product List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}

		h1 {
			margin-bottom: 20px;
		}

		table {
			width: 80%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:nth-child(odd) {
			background-color: #e6ffe6;
		}

		a.button {
			text-align: center;
			/* <a> 태그의 글자 정렬 */
		}

		.button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
			text-decoration: none;
			display: inline-block;
			margin: 5px 0;
			font-size: 14px;
			/* 동일한 글자 크기 설정 */
		}

		button {
			width: auto;
			align-self: center;
			padding: 10px 20px;
			background-color: #3cb371;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #2e8b57;
			/* 버튼 호버 시 더 어두운 연두색 */
		}

		form {
			display: inline;
		}
	</style>
	<script>
		window.onload = function () {
			if (typeof history.pushState === "function") {
				history.pushState(null, null, document.URL);
				window.addEventListener('popstate', function (event) {
					history.pushState(null, null, document.URL);
					alert("You cannot go back to the previous page.");
				});
			}

			// 상품 가격에 "원" 추가 및 소수점 제거
			document.querySelectorAll('.product-cost').forEach(function (element) {
				let cost = parseFloat(element.textContent);
				element.textContent = cost.toFixed(0) + ' 원';
			});
		};
	</script>
</head>

<body>
	<th:block th:replace="header :: header"></th:block>
	<h1>Product List</h1>
	<table>
		<thead>
			<tr>
				<th>상품코드</th>
				<th>상품명</th>
				<th>상품가격</th>
				<th>상품종류</th>
				<th>액션</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${products}">
				<td th:text="${product.productCode}">상품코드</td>
				<td th:text="${product.productName}">상품명</td>
				<td class="product-cost" th:text="${product.productCost}">상품가격</td>
				<td th:text="${product.productCategory}">상품종류</td>
				<td>
					<a th:href="@{/product-edit/{id}(id=${product.productCode})}" class="button">수정</a> |
					<form th:action="@{/products/{id}(id=${product.productCode})}" method="post">
						<input type="hidden" name="_method" value="delete" />
						<button type="submit" class="button"
							onclick="return confirm('정말 이 상품을 삭제하시겠습니까?');">삭제</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<button onclick="location.href='/'">홈으로</button>
	<th:block th:replace="footer :: footer"></th:block>
</body>

</html>
