<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        header {
            width: 100%;
            background-color: rgba(144, 238, 144, 0.8); /* 반투명한 밝은 연두색 */
            color: white;
            text-align: center;
            padding: 10px 0;
            backdrop-filter: blur(10px); /* 글래스모피즘 효과 */
        }

        header h1 {
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>헤더입니다. 나중에 수정</h1>
</header>
</body>
</html>
